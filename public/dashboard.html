<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard: iHack2020</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/landing.css">
    <script>
        function loadTitle() {
            var a = (document.getElementById("ps_code").value);

            document.getElementById("pstitle").value = a;
        }

        function copyinvitecode() {

            var copyText = document.getElementById("teamid");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            document.getElementById('display').innerHTML = "Copied!"
        }
    </script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <style>
        nav.navbar {
            background-color: #4A148C;
            font-size: 1.4rem !important;
        }

        .navbar-burger,
        .burger {
            color: white;
        }

        .mybutton,
        .mybutton:hover {
            background-color: #4A148C;
            color: white;
        }

        .custom_box {
            border: solid #4A148C;
            border-width: 1px 1px;
            border-radius: 2em;
            background-color: #F3E5F5;
            padding: 7% 10%;
            text-align: center;
        }


        .inlineit div {
            display: inline-block;
        }

        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body onload="ready()">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <span style="color: #fff;font-weight: bold;font-size: 1em"> iHack </span>
                </a>

                <span class="navbar-burger burger"
                    onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');"
                    data-target="navbarMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>

            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">

                    <span class=" navbar-item" onclick="signout();">
                        <a class="butt button ">
                            <span class="butt">Sign Out</span>
                        </a>
                    </span>

                </div>
            </div>
        </div>
    </nav>

    <!-- Nav bar end -->

    <!-- Tab start -->

    <div class="tabs is-centered is-medium">
        <ul>
            <li id="profile_tab" class="tab_headers" onclick="openTab('id_section_profile', this);">
                <a>
                    <span class="icon is-small"><i class="fas fa-user" aria-hidden="true"></i></span>
                    <span>Profile</span>
                </a>
            </li>
            <li id="team_tab" class="tab_headers" onclick="openTab('id_section_team', this);">
                <a>
                    <span class="icon is-small"><i class="fas fa-users" aria-hidden="true"></i></span>
                    <span>Team Profile</span>
                </a>
            </li>
            <li id="statements_tab" class="tab_headers" onclick="openTab('id_section_teamsubmission', this);">
                <a>
                    <span class="icon is-small"><i class="fas fa-file-code-o " aria-hidden="true"></i></span>
                    <span>Team Submission</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Tab end -->

    <!-- Sections start  -->
    <section class="section">
        <div class="container tabcontent" id="id_section_profile">
            <div class="columns">
                <div class="column is-one-quarter">
                    <figure class="image is-square">
                        <img id="user_gravatar" class="is-rounded" src="/images/loading.png">
                    </figure>
                </div>
                <div class="column">
                    <h1 class="title" id="user_name">
                    </h1>
                    <h2 class="subtitle" id="user_regid">
                    </h2>
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-24x24">
                                    <img src="/images/email.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong id="user_email"></strong>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-24x24">
                                    <img src="/images/graduation.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong id="user_deptyear"></strong>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-24x24">
                                    <img src="/images/smartphone.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong id="user_mobile"></strong>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>

            </div>
            <center>
                <button class="button mybutton" onclick="window.location.href='update'">Update Profile</button>
            </center>

        </div>

        <div class="container tabcontent" id="id_section_team">
            <section class="section " id="create_join_section">
                <div class="columns is-centered">
                    <div class="column custom_box is-two-fifths">
                        <div class="field">
                            <label class="label">Enter Team Name</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-danger" id="team_name_input" type="text"
                                    placeholder="Enter Team Name" required>
                                <!-- OR is-success -->
                                </span>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i> <!-- OR fa-exclamation-triangle-->
                                </span>
                            </div>
                            <p id="message" class="help"></p> <!-- OR is-danger -->
                        </div>
                        <button class="button mybutton" onclick="createTeam_and_generateCode()">Generate Team
                            Code</button><br>
                    </div>

                    <div class="column is-1" style="text-align: center">
                        OR
                    </div>

                    <div class="column custom_box is-two-fifths">
                        <div class="field">
                            <label class="label">Team Code</label>
                            <div class="control">
                                <input id="team_code_input" class="input" type="text" placeholder="Paste Code here">
                            </div>
                        </div>
                        <button class="button mybutton" onclick="joinTeam()">Join Team!</button>
                    </div>

                </div>
            </section>
            <div class="columns" id="team_members_list_section">
                <div class="column">
                    <h1 class="title" id="teamname">
                    </h1>

                    <h2>( Invite your teammates via below code )</h2>
                    <div class="columns">
                        <div class="column">
                            <input class="input is-one-quarter" type="text" value="" id="teamid" readonly>
                            <span id='display' style="color: rgb(9, 30, 122);font-weight: bold"></span>
                        </div>
                        <div class="column">
                            <button class="button mybutton" onclick="copyinvitecode()">Copy Code</button>
                        </div>
                        <div class="column">
                        </div>
                        <div class="column">
                        </div>
                    </div>
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-24x24">
                                    <img id="memberimg1" src="https://bulma.io/images/placeholders/128x128.png"
                                        alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong id="membername1">Awaiting...</strong>
                                    </p>
                                </div>
                            </div>
                            <span id="memberid1" hidden="true">C1</span>
                            <button id="memberbtn1" style="display: none" class="button is-danger"
                                onclick="removeMember('memberid1')">Remove</button>
                        </article>
                    </div>

                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-24x24">
                                    <img id="memberimg2" src="https://bulma.io/images/placeholders/128x128.png"
                                        alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong id="membername2">Awaiting...</strong>
                                    </p>
                                </div>
                            </div>
                            <span id="memberid2" hidden="true">C2</span>
                            <button id="memberbtn2" style="display: none" class="button is-danger"
                                onclick="removeMember('memberid2')">Remove</button>
                        </article>
                    </div>
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-24x24">
                                    <img id="memberimg3" src="https://bulma.io/images/placeholders/128x128.png"
                                        alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong id="membername3">Awaiting...</strong>
                                    </p>
                                </div>
                            </div>
                            <span id="memberid3" hidden="true">C3</span>
                            <button id="memberbtn3" style="display: none" class="button is-danger"
                                onclick="removeMember('memberid3')">Remove</button>

                        </article>
                    </div>
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-24x24">
                                    <img id="memberimg4" src="https://bulma.io/images/placeholders/128x128.png"
                                        alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong id="membername4">Awaiting...</strong>
                                    </p>
                                </div>
                            </div>
                            <span id="memberid4" hidden="true">C4</span>
                            <button id="memberbtn4" style="display: none" class="button is-danger"
                                onclick="removeMember('memberid4')">Remove</button>
                        </article>
                    </div>
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-24x24">
                                    <img id="memberimg5" src="https://bulma.io/images/placeholders/128x128.png"
                                        alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong id="membername5">Awaiting...</strong>
                                    </p>
                                </div>
                            </div>
                            <span id="memberid5" hidden="true">C5</span>
                            <button id="memberbtn5" style="display: none" class="button is-danger"
                                onclick="removeMember('memberid5')">Remove</button>
                        </article>
                    </div>
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-24x24">
                                    <img id="memberimg6" src="https://bulma.io/images/placeholders/128x128.png"
                                        alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong id="membername6">Awaiting...</strong>
                                    </p>
                                </div>
                            </div>
                            <span id="memberid6" hidden="true">C6</span>
                            <button id="memberbtn6" style="display: none" class="button is-danger"
                                onclick="removeMember('memberid6')">Remove</button>
                        </article>
                    </div>
                </div>
                <center>
                    <button id="deletegroupbtn" class="button is-danger">Leave Team</button>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <p>Are You Sure you want to leave the team ?</p>
                            <button id="delBtn" class="button is-danger" onclick="deletegroup()">OK</button>
                        </div>
                    </div>
                </center>
            </div>

        </div>

        <div class="container tabcontent custom_box" id="id_section_teamsubmission">

            <center>
                <div class>
                    <label class="label">Team Name</label>
                    <div class="control">
                        <input id="team_name_submission_tab" class="input" type="text" placeholder="Team Name"
                            style="color: black;font-weight: bold" readonly >
                    </div>
                </div>
                <br>
                <div>

                    <label class="label">Problem Statement Code</label>
                    <div class="select is-fullwidth">
                        <select id="ps_code" name="ps_code" onchange="loadTitle();" required>
                            <option value="Alumni Tracking System.">DR111</option>
                            <option value="An Mobile based Inventory Management System using QR code application.">AK12
                            </option>
                            <option value="Smart Management of Food Storage and Waste Reduction.">AG50</option>
                            <option value="Better and faster emergency care during accidents and vehicle impact.">RA25
                            </option>
                            <option value="Video based dynamic human authentication system for access control.">CK107
                            </option>
                            <option
                                value="Design an app to write formatted prescriptions based on dictation from doctor. Refer attachment for more detail. The app should provide facility to sign the prescription and also send to the patient directly on his phone and email id. The method of storing the medical records (EHR) should follow relevant compliance laws like HIPAA.">
                                AP63</option>
                            <option value="AI based crop identification mobile app.">NM378</option>
                            <option
                                value="Helping the farmers in terms of Crop suggestion, precautions based on the met department forecast of rain fall / weather, potential  pest attacks , weather warnings etc.">
                                RA28</option>
                            <option
                                value="Leveraging block chain technology for creation of Electronic Health Record (EHR).">
                                SS45</option>
                            <option value="Atithi Devo Bhava.">AM289</option>
                            <option value="Sentiment Analysis from text feedback.">NM396</option>
                            <option value="Size Invariant Ship detection from SAR Images.">NM404</option>
                            <option value="	Mid-Day Meal Analytics">AM291</option>
                            <option
                                value="Insurance companies regularly gets health check reports submitted by potential buyers of insurance. We need a way to digitize different kinds of printed lab reports / health check reports to discrete values of each parameter captured. Conversion to a standardized set of digitized value will help in automating lot of backend approval process. Ability to read and classify comments/observations for common parameters will be a big plusWhen a customer is uploading his health check report regularly, then also a trend chart can be plotted for key parameters. Few sample reports will be provided to the participating teams. Test will be based on that as well as unknown set of health check reports post completion.">
                                VA47</option>
                            <option value="	Pothole Challenge.">DR112</option>
                            <option value="Portal for Farmers to sell the produce at a better rate.">RA27</option>
                            <option
                                value="Positive psychology games (Mobile/Computer) which help develop a. Respect for right and dignity of women and child b. which help promote objective of Beti Bachao Beti Padao(BBBP).">
                                AS118</option>
                            <option value="Indoor Navigation App.">CK139</option>
                            <option
                                value="Depth Estimation of Valles Marineris using ISROâ€™s Mars Color Camera (MCC) images.">
                                NM392</option>

                        </select>
                    </div>
                </div>
                <br>
                <div class="field">
                    <label class="label">Problem Statement Title</label>
                    <div class="control">
                        <textarea class="textarea " id="pstitle" placeholder="Problem Statement Title"
                            readonly></textarea>
                    </div>

                    <div class="field">
                        <div class="file is-centered is-medium  ">
                            <label class="file-label">
                                <input id="ppt" class="file-input" type="file" name="ppt" accept="application/pdf"
                                    required>
                                <span class="file-cta">
                                    <span class="file-label">
                                        Upload PPT
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <br>
                    <button class="mybutton button is-centered is-medium" onclick="fileUpload()">Submit PPT</button>
                </div>
            </center>
        </div>

    </section>
    <!-- Sections End  -->

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("deletegroupbtn");

        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
