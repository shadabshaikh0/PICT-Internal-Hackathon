<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Profile: iHack2020</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" href="/css/bulma-checkradio.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script>
        function onReady() {
            let user_data = localStorage.getItem('user_info');
            user_data = JSON.parse(user_data)
            document.getElementById('id_name').value = user_data.name;
            document.getElementById('id_year').value = user_data.year;
            document.getElementById('id_reg').value = user_data._id;
            document.getElementById('id_reg_val').value = user_data._id;
            document.forms["update_form"]["id_" + user_data.gender].checked = true;
            document.getElementById('id_email').value = user_data.email;
            document.getElementById('id_mobile').value = user_data.mobile;
        }
        function check()
        {
            alert("Updated successfully");
            return true;
        }
    </script>
</head>

<body onload="onReady();">
    <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Update Yourself</h3>
                    <hr class="login-hr">
                    <div class="box">
                        <figure class="avatar">
                            <img src="/images/signup.png" height="30" width="40%">
                        </figure>
                        <form  onsubmit="return check()" method="POST" action="/account/update" id="update_form" >
                            <div class="field">
                                <div class="control">
                                    <input title="Only alphabets are allowed" pattern="[a-zA-Z ]*" id="id_name"
                                        name="name" class="input is-medium" required type="text" value=""
                                        placeholder="Your Name" style="color: black;font-weight: bold" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input disabled id="id_reg_val" name="id" class="input is-medium" required
                                        type="text" placeholder=" Reg ID (C2K , I2K , E2K)"
                                        style="color: black;font-weight: bold" autofocus="">
                                </div>
                            </div>
                            <input type="hidden" id="id_reg" name="_id">
                            <div class="select is-fullwidth">
                                <select id="id_year" name="year">
                                    <option value="SE"> Second Year (SE)</option>
                                    <option value="TE"> Third Year (TE)</option>
                                    <option value="BE"> Final Year (BE)</option>
                                </select>
                            </div>
                            <div>
                                <br>
                            </div>
                            <div class="field">
                                <input class="is-checkradio is-info is-medium" id="id_female" type="radio" name="gender"
                                    value="female">
                                <label for="id_female">Female</label>
                                <input class="is-checkradio is-info is-medium" id="id_male" type="radio" name="gender"
                                    value="male">
                                <label for="id_male">Male</label>
                            </div>


                            <!-- <div class="control">
                                <label class="radio">
                                    <input id="id_female" name="gender" type="radio" value="female">
                                    Female
                                </label>
                                <label class="radio">
                                    <input id="id_male" name="gender" type="radio" value="male" checked>
                                    Male
                                </label>
                            </div> -->

                            <div class="field">
                                <div class="control">
                                    <input  title="Enter valid Email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" id="id_email" name="email" class="input is-medium" required type="email"
                                        placeholder="Your Email" style="color: black;font-weight: bold" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input title="Enter valid Mobile Number"  pattern="[0-9]{10}" id="id_mobile" name="mobile" class="input is-medium" required type="text"
                                        placeholder="Your Mobile number" style="color: black;font-weight: bold"
                                        autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="file is-centered is-medium">
                                    <label class="file-label">
                                        <input name="collegeid" class="file-input" type="file" name="resume" >
                                        <span class="file-cta">
                                            <span class="file-label">
                                                Upload College ID
                                            </span>
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <input class="mybutton button is-block is-medium is-fullwidth" type="submit" value="SUBMIT" />
                            <input onclick="window.location = '/account/profile?tab=profile';" class="mybutton button is-block is-medium is-fullwidth" type="button" value="GO BACK" />

                            <!-- <button class="mybutton button is-block is-medium is-fullwidth"> Sign Up</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
