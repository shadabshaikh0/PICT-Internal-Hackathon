<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login: iHack2020</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>



        function sendPostRequest() {
            let data = {
                reg_id: document.getElementById('reg_id_id').value,
                password : document.getElementById('pass_id').value
            }
            fetch('/account/login', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(res => res.json())
                .then(function (res) {
                    console.log(res);
                    if(res.problem == 'no_problem'){
                        window.location = '/account/profile?tab=profile'
                    }
                    else  if(res.problem == 'invalid_username'){
                       alert('Invalid Username: (C2K, I2K , E2K)')
                    }
                    else  if(res.problem == 'invalid_password'){
                       alert("Username and password doesn't match")
                    }
                });
        }
        
    </script>
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Login</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Please login to proceed.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="/images/login.png" height="30" width="40%">
                        </figure>
                        <form method="POST" id='login-form'>
                            <div class="field">
                                <div class="control">
                                    <input title="Enter valid Reg ID " id="reg_id_id" name="reg_id"
                                        class="input is-medium" type="text" placeholder="PICT Reg ID (C2K, I2K , E2K)"
                                        pattern="^[CcIiEe]2[Kk][0-9]{8}$" style="color: black;font-weight: bold"
                                        autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input title="Enter minimum 6 letters" id="pass_id" name="password"
                                        class="input is-medium" type="password" pattern=".{6,}"
                                        placeholder="Your Password" style="color: black;font-weight: bold">
                                </div>
                            </div>
                            <input class="mybutton button is-block is-medium is-fullwidth" type="button"
                                value="Login" onclick="sendPostRequest();" />
                        </form>
                        <div>
                            <br>
                            <p class="has-text-grey">
                                <a href="/account/signup">Sign Up</a> &nbsp;Â·&nbsp;
                                <a href="/account/forgot">Forgot Password</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
