<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password: iHack2020</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Change Password</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black"></p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="/images/login.png" height="30" width="40%">
                        </figure>
                        <form method="POST" action="/account/forgot">
                            <div class="field">
                                <div class="control">
                                    <input title="Enter valid Reg ID" pattern="^[CcIiEe]2[Kk][0-9]{8}$" name="regid" class="input is-medium" type="text"
                                        placeholder="Enter Registration ID" style="color: black;font-weight: bold"
                                        autofocus="">
                                </div>
                            </div>

                            <input class="mybutton button is-block is-medium is-fullwidth" onclick="alert('Sent password reset link to your registered mail')" type="submit"
                                value="Send Password Reset Link" />
                        </form>
                        <div>
                            <br>
                            <p class="has-text-grey">
                                <a href="/account/login">Login</a> &nbsp;Â·&nbsp;
                                <a href="/account/signup">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
